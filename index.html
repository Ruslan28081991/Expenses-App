<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses App</title>
</head>
<body>
    <div class="container">
        <h1 class="expenses__title">Учет расходов</h1>
        <input 
            id="expenses__input"
            class="expenses__input"
            type="number"
            placeholder="Введите сумму">
        <button id="expenses__btn" class="expenses__btn">Добавить</button>
        <p>Лимит: <span id="limit">10000</span> руб.</p>
        <p>Сумма: <span id="total">0</span> руб.</p>
        <p>Статус: <span id="status">Все хорошо</span></p>
        <h2 class="history__title">История</h2>
        <div id="history" class="history"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
